<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Te bootstrap grid system has four classes -->
    <!-- xs [phone] -->
    <!-- sm [tablets] -->
    <!-- md [desktops] -->
<!-- lg for [large desktops] -->

    <!-- 
        columns size changes on change in screen size for small screen size is same for
    bigger screen column size changes 
-->
<div class="row">
    <div class="col-4 col-sm col-md-8 bg-primary">column 1</div>
    <div class="col-4 col-sm-6 col-md-2 bg-warning">column 1</div>
    <div class="col-4 col-sm col-md-2 bg-success">column 1</div>
    <!-- for destop screem[md] 1st row has 8 columns -->
    <!-- for [sm] tablet screen 2nd row has 6 colmns and for desktop screen[md] has 2 column  -->
</div>
<!-- auto layout -->
<div class="row">
    <div class="col bg-success text-white p-3">auto</div>
    <div class="col-6 bg-danger text-white p-3">col-6</div>
    <div class="col bg-success text-white p-3">auto</div>
</div>
    <!-- Two columns: 50% width on all screens, except for extra small (100% width) -->
<div class="row">
    
    <div class="col-sm bg-primary text-white p-3">1 of 2</div>
    <div class="col-sm bg-warning text-white p-3">2 of 2</div>
</div>

<!-- Four columns: 25% width on all screens except for extra small (100% width)  -->
<div class="row">
    <div class="col-sm bg-white text-white p-3">1 of 4</div>
    <div class="col-sm bg-success text-white p-3">2 of 4</div>
    <div class="col-sm bg-danger text-white p-3">3 of 4</div>
    <div class="col-sm bg-info text-white p-3">4 of 4</div>
</div>
<div class="row">
    <div class="col bg-secondary text-white p-3">col</div>
    <div class="col bg-light text-white p-3">col</div>
    <div class="col bg-dark text-white p-3">col</div>
</div>
</body>
</html>
